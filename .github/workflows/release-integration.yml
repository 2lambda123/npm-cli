name: release integration

on:
  workflow_call:
    inputs:
      npmVersion:
        description: npm version to test
        type: string
        required: true
      installFlags:
        description: 'extra flags to pass to npm install'
        required: false
        type: string
        default: ''
  workflow_dispatch:
    inputs:
      npmVersion:
        description: npm version to test
        type: string
        required: true
      installFlags:
        description: 'extra flags to pass to npm install'
        required: false
        type: string
        default: ''

jobs:
  node-integration:
    name: nodejs@${{ matrix.nodeVersion }} integration
    strategy:
      fail-fast: false
      matrix:
        nodeVersion:
          - 18
          - 19
          - nightly
    uses: ./.github/workflows/node-integration.yml
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
      npmVersion: ${{ inputs.npmVersion }}
      installFlags: ${{ inputs.installFlags }}
